version: 2.1
jobs:
  build:
    docker:
      - image: cypress/browsers:node16.14.0-chrome99-ff97
    steps:
      - checkout
      - run: node --version
      - run: npm install
      - run: npx cypress --version

  build-run:
    docker:
      - image: cypress/browsers:node16.14.0-chrome99-ff97
    steps:
      - checkout
      - run: npx cypress run

workflows:
  version: 2.1
  build-and-run:
    jobs:
      - build
      - build-run:
          requires:
            - build
