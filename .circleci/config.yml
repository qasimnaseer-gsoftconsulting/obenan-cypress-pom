version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.3
workflows:
    example-workflow:
      jobs:
        - cypress/run:
            include-branch-in-node-cache-key: false 
            install-browsers: true 
            package-manager: npm 
            cypress-cache-key: custom-cypress-cache-v1-{{ arch }}-{{ checksum "package.json" }} 
            cypress-cache-path: ~/.cache/custom-dir/Cypress 
            cypress-command: npm run cypress-parallel -s cy:run -t 5 -d 'cypress/e2e/**/TC*.cy.js' -w 'cypress/parallel-weights.json' 
            parallelism: 5 
            working-directory: ~/project/ 
      