version: 2.1
jobs:
  build:
    docker:
      - image: cypress/browsers:node16.14.0-chrome99-ff97
    steps:
      - checkout
      - run: node --version
      - run: npm install
      - run: npx cypress --version

  build-run:
    docker:
      - image: cypress/browsers:node16.14.0-chrome99-ff97
    steps:
      - checkout
      - run: npx cypress run

workflows:version: '2.1'
orbs:
  cypress: cypress-io/cypress@3
jobs:
  install-and-persist:
    executor: cypress/default
    steps:
      - cypress/install
      - persist_to_workspace:
          paths:
            - .cache/Cypress
            - project
          root: ~/
  run-tests-in-parallel:
    executor: cypress/default
    parallelism: 8
    steps:
      - attach_workspace:
          at: ~/
      - cypress/run-tests:
          cypress-command: npx cypress run --component --parallel --record
workflows:
  use-my-orb:
    jobs:
      - install-and-persist:
          name: Install & Persist To Workspace
      - run-tests-in-parallel:
          name: Run Tests in Parallel
          requires:
            - Install & Persist To Workspace

  version: 2.1
  build-and-run:
    jobs:
      - build
      - build-run:
          requires:
            - build
