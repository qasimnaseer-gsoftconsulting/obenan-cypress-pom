version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  with-chrome:
    resource_class: small
    docker:
      - image: "cypress/browsers:node18.17.1-chrome90-ff88"
workflows:
  build:
    jobs:
      - cypress/install
          cypress-command: npx cypress run --browser chrome --spec 'cypress/e2e/testsuit.cy.js' 
          install-browsers: true
          start-command: npm run
      - cypress/run:
          requires:
            - cypress/install
          executor: with-chrome
          browser: chrome

          
