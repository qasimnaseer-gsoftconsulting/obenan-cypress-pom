version: 2.1
orbs:
  cypress: cypress-io/cypress@3.1.3
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
          cypress-command: npx cypress run --browser chrome --spec 'cypress/e2e/testsuit.cy.js' 
          install-browsers: true
          start-command: npm run
          store_artifacts: true
      - move-screenshots:
          docker:
            - image: circleci/node:latest
          steps:
            - checkout
            - run:
                name: Move Cypress screenshots
                command: |
                  mkdir -p cypress/screenshots
                  mv /path/to/old/screenshots/*.png cypress/screenshots/
            - persist_to_workspace:
                root: .
                paths:
                  - cypress/screenshots
          
