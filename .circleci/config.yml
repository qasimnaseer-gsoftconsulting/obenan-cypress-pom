version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:lts
    resource_class: xlarge
    steps:
      - checkout
      - run: node --version
      - run: npm install
      - run: npx cypress --version

  build-run:
    docker:
      - image: cimg/node:lts
    resource_class: xlarge
    steps:
      - checkout
      - run: npx cypress run
 
workflows:
  version: 2.1
  build-and-run:
    jobs:
      - build
      - build-run:
          requires:
            - build
